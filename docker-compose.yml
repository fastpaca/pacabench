version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      QDRANT__LOG_LEVEL: "ERROR"   # Qdrantâ€™s config key
      RUST_LOG: "error"            # extra belt-and-suspenders
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  neo4j:
    image: neo4j:latest
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j_data:/data